<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Facebook-login or sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="download.png">
</head>
<body>
    <div class="container">
            <div class="left">
                <h1>facebook</h1>
                <P> Facebook helps you connect and share with the people in your life.</P>
            </div>
        
            <div class="right">  
                <form class="form">
                    <input type="text" id="user" name="user" placeholder="Email address or phone number">
                    <input type="password" id="pass" name="pass" placeholder="Password">
                    <button class="login">Log in</button>
                    <a class="Forgot" href="Forgot password">Forgotten password?</a>
                    <div class="line"></div>
                    <button class="new">Create new account</button>
                </form>
            
                <div class="celeb">
                    <a class="create" href="create page">Create a page</a>
                    <span> for a celebrity, brand or business.</span>
                </div>
            </div> 
    </div> 
</body>
</html>
